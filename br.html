<canvas width="600" height="450"></canvas>

<script>
    let canvas = document.querySelector('canvas');
    let brush = canvas.getContext('2d');

    brush.fillStyle = 'lightgray'
    brush.fillRect(0, 0, 450, 450);

    brush.fillStyle = 'green'
    brush.fillRect(0, 0, 300, 200)

    brush.fillStyle = 'yellow'
    brush.beginPath();
    brush.moveTo(150, 25);
    brush.lineTo(275, 100);
    brush.lineTo(150, 175);
    brush.lineTo(25, 100);
    brush.fill();

    brush.fillStyle = "darkblue"
    brush.beginPath();
    brush.arc(150, 100, 50, 0, 2*3.14)
    brush.fill();





    
    


</script>
