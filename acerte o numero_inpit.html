<meta charset="UTF-8">
<h3>Adivinhe o número</h3>
<form onsubmit="check()" action="#">
    <input />
    <button>Chutar!</button>
</form> 
<div></div>

<script>
    let randomNumber = Math.round(Math.random()* 10);
    console.log(randomNumber);

    function check(event) {
        const div =  document.getElementsByTagName('div')[0];
        const input = document.getElementsByTagName('input')[0];

        tryNumber = parseInt(input.value);
        input.value = ""
        input.focus()

        if (tryNumber === randomNumber) {
            
            div.innerHTML = `Você ACERTOU, o número era ${randomNumber}. Parabéns!!`
        } else {
            div.innerHTML = 'Você ERROU. Tente novamente.'
        }
    }
</script>
