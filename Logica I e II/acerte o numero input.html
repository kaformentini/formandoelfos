<meta charset="UTF-8">
<h2>Que número estou pensando?</h2>
<input />
<button>Chutar</button>

<script>
    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    };

    function sorteiaNum(){
        var numPensado = Math.round(Math.random() * 10);
        console.log(numPensado)
        return numPensado;
    }

    function coletaNum(){
        var input = document.querySelector("input");
        
        var numChutado = input.value;

        confirma(numChutado, numSorteado);
        

    }

    // function maiorMenor(num, numSorteado) {
    //     if (num > numSorteado) {
    //         return "O número é MENOR"
    //     } else {
    //         return "O número é MAIOR"
    //     }
    // }
    
    function confirma(numChutado, numSorteado){
        
        if (numChutado == numSorteado) return mostra("Parabéns! Você acertou. Era " + numSorteado);
        var novoNumChutado = coletaNum(numChutado, numSorteado);
        confirma(novoNumChutado, numSorteado);
    }

    var numSorteado = sorteiaNum(); 

    var button = document.querySelector("button");
    button.onclick = coletaNum;
    
    
</script>
