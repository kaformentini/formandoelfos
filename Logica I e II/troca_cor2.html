<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    
    let ballSize = 10;
    let desenha = false;

    let colorInput = document.querySelector('Input')

    tela.onmousemove = function (evento) {
        // console.log(colorInput);
        
        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;


            evento.shiftKey && ballSize < 40 ? ballSize = ballSize + 10 : ballSize;
            evento.ctrlKey && ballSize > 10 ? ballSize = ballSize - 5 : ballSize;

            pincel.fillStyle = colorInput.value;
            pincel.beginPath();

            pincel.arc(x, y, ballSize, 0, 2 * 3.14);
            pincel.fill();
            // console.log(x + ',' + y);
        }
    }

    tela.onmousedown = function() { desenha = true };
    tela.onmouseup = function() { desenha = false };




</script>
