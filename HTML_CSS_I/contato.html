<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hader_footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="box">
            <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="full-name">Nome Completo</label>
            <input id="full-name" type="text" class="input-standart" required>

            <label for="email">E-mail</label>
            <input id="email" type="email" class="input-standart" required placeholder="email@email.com">

            <label for="phone">Telefone</label>
            <input id="phone" type="tel" class="input-standart" required placeholder="(xx) xxxxx-xxxx">

            <label for="mansage">Mensagem</label>
            <textarea id="mensage" cols="60" rows="10" class="input-standart" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contact" value="email"
                            id="radio-email">E-mail</label>


                    <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">
                        Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp"
                            checked>What's App</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário quer quer atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
            </fieldset>

            <label class="label-checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy Copyright Barbearia Alura - 2020</p>
    </footer>
</body>

</html>
