<script>
    let yBall = 200;
    let xBall = 300;
    let diameterBall = 20;
    let radiusBall = diameterBall / 2;
    let speed = 5;
    let xBallSpeed = speed;
    let yBallSpeed = speed;

    function setup() {
        createCanvas(600, 400);
    }

    function draw() {
        background(0);
        showBall();
        ballPosition();
        verifyBorda();
    }

    function showBall() {
        circle(xBall, yBall, diameterBall);
    }

    function verifyBorda() {
        if (xBall + radiusBall > width ||
            xBall - radiusBall < 0) {
            xBallSpeed *= -1;
        }

        if (yBall + radiusBall > height ||
            yBall - radiusBall < 0) {
            yBallSpeed *= -1;
        }
    }

    function ballPosition() {
        xBall += xBallSpeed;
        yBall += yBallSpeed;

    }

</script>
