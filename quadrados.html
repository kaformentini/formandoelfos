<canvas width="600" height="400"></canvas>

<script>


    var tela = document.querySelector('canvas');
    var brush = tela.getContext('2d');
    brush.fillStyle = 'lightgray';
    brush.fillRect(0, 0, 600, 400);

    function drawSquare(x, color){
        let size = 30;
        let y = 0;
        
        brush.fillStyle = color
        brush.fillRect(x, y, size, size)
        
        brush.strokeStyle = 'black'
        brush.strokeRect(x, y, size, size)
    }
    
    function fraction(dividendo, divisor) {
        let fullColor = 'orange'
        let emptyColor = 'white'

        if (dividendo < divisor){
            numberFullSquares = dividendo
            numberEmptySqueres = divisor - dividendo
            console.log(numberEmptySqueres)
            console.log(numberFullSquares)
            for (var i = 0; i < numberFullSquares; i = i + 1) {
                drawSquare(i * 30, fullColor)
            }

            for (var i = 0; i < numberEmptySqueres; i = i + 1) {
                let j = numberFullSquares * 30
                drawSquare((j + (i * 30)), emptyColor)

            }

        }
    }

    let dividendo = 5
    let divisor = 12
    fraction(dividendo, divisor)


</script>
